<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preprocessing Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Preprocessing Results</h1>

        <h3 class="mt-4">Extracted Frames</h3>
        <div class="row">
            {% for frame in frames %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{ MEDIA_URL }}{{ frame }}" class="card-img-top" alt="Frame">
                    </div>
                </div>
            {% endfor %}
        </div>

        <h3 class="mt-4">Extracted Audio</h3>
        <audio controls>
            <source src="{{ MEDIA_URL }}{{ audio }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="text-center mt-4">
            <a href="{% url 'video_list' %}" class="btn btn-primary">Back to Videos</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
