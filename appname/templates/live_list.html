<!DOCTYPE html>
<html>
<head>
    <title>Live Streaming</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        label {
            font-size: 1rem;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            margin-top: 15px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ Live Camera Stream</h1>
        <form action="{% url 'live_camera_stream' %}" method="get" target="_blank">
            <label for="url">Camera Source:</label>
            <input type="text" name="url" id="url" placeholder="0 for webcam or paste IP stream URL">
            <button type="submit">‚ñ∂Ô∏è Start Camera Stream</button>
        </form>
        <p class="note">Use <strong>0</strong> for built-in webcam, or enter an IP camera URL.</p>
    </div>
</body>
</html>
